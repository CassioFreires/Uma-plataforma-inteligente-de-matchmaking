name: CI Pipeline

on:
  push:
    branches:
     - master
     - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest

  steps: 
    - name: baixar o código
      uses: actions/checkout@v4

    - name: Configurar Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.19.3

    - name: Instalar dependências
      run: npm ci
    
    - name: Rodar testes
      run: npm test
